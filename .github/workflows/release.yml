name: swd-api-cd

on:
  push:
    branches: [ main ]
  pull_request:
    branches: 
    - main
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v3.3.1
        with:
          # Optional SDK version(s) to use. If not provided, will install global.json version when available. Examples: 2.2.104, 3.1, 3.1.x, 3.x, 6.0.2xx
          dotnet-version: 8.0.x
      - name: Restore dependencies
        run: dotnet restore SWD-API/*.sln
      - name: Build
        run: dotnet build SWD-API/*.sln --no-restore -c Release
      - name: Publish
        run: dotnet publish ./SWD-API/SWD-API/SWD.API.csproj -o ${{env.DOTNET_ROOT}}/api --no-build 
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.6.1
        with:
          # Artifact name
          name: api-artifact
          # A file, directory or wildcard pattern that describes what to upload
          path: ${{env.DOTNET_ROOT}}/api
          
  deploy-dev:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download a Build Artifact
        uses: actions/download-artifact@v4.1.9
        with:
          name: api-artifact
      - name: Azure WebApp
        uses: Azure/webapps-deploy@v3.0.1
        with:
          app-name: 'swd-api-dev'
          publish-profile: ${{ secrets.PUBLISH_PROFILE_DEV }}
